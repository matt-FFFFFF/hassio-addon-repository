name: teslamate

on:
  push:
    branches:
      - master
      - teslamate-dev
    paths:
      - 'teslamate/**'
      - '!**.md'
      - '.github/workflows/teslamate.yml'

jobs:
  build:
    env:
      TESLAMATE_TAG: v1.18.2

    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [amd64, armhf, armv7, aarch64, i386]
      fail-fast: true

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Docker config
      run: |
        if [ -f /etc/docker/daemon.json ]; then cat /etc/docker/daemon.json; fi
    - name: Enable Docker daemon experimental status
      run: |
        echo $'{\n    "experimental": true\n}' | sudo tee /etc/docker/daemon.json
        sudo service docker restart
    - name: Set PLATFORM variable
      run: |
        case "${{ matrix.arch }}" in
          "amd64" )
            echo "::set-env name=PLATFORM::linux/amd64" ;;
          "i386" )
            echo "::set-env name=PLATFORM::linux/386" ;;
          "aarch64" )
            echo "::set-env name=PLATFORM::linux/arm64" ;;
          "armhf" )
            echo "::set-env name=PLATFORM::linux/arm64" ;;
          "armv7" )
            echo "::set-env name=PLATFORM::linux/arm/v7" ;;
        esac
    - name: Set environment variables from config.json
      run: |
        echo "::set-env ADDON_VERSION=\"$(jq -r .version < $GITHUB_WORKFLOW/config.json)\""
        echo "::set-env ADDON_NAME=\"$(jq -r .name < $GITHUB_WORKFLOW/config.json)\""
        echo "::set-env ADDON_DESCRIPTION=\"$(jq -r .description < $GITHUB_WORKFLOW/config.json)\""
    - name: Login to docker hub
      run: sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Docker pull
      run: docker pull --platform=$PLATFORM teslamate:teslamate:$TESLAMATE_TAG
    - name: Create docker image
      run: |
        DOCKER_CLI_EXPERIMENTAL=enabled docker build \
          --rm \
          --label io.hass.type="addon" \
          --label io.hass.name="$ADDON_NAME" \
          --label io.hass.description="$ADDON_DESCRIPTION" \
          --label io.hass.version="$ADDON_VERSION" \
          --label io.hass.arch="${{ matrix.arch }}" \
          -t mattffffff:teslamte-${{ matrix.arch }}:$ADDON_VERSION \
          ./$GITHUB_WORKFLOW
